<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>R.P.S.L.S.</title>
</head>

<body>
    <!-- <img src="assets/images/pxart.png" alt="logo" id="logo-img"> -->
    <h1 class="heading">
        Rock, Paper, Scissors, Lizard, Spock!
    </h1>
    <br>

    <section class="game-area">
        <div>
            <p>Make a choice:</p>
            <button aria-label="Rock" data-choice="0" class="control">Rock</button>
            <button aria-label="Paper" data-choice="1" class="control">Paper</button>
            <button aria-label="Scissors" data-choice="2" class="control">Scissors</button>
            <button aria-label="Lizard" data-choice="3" class="control">Lizard</button>
            <button aria-label="Spock" data-choice="4" class="control">Spock</button>
        </div>
        <div id="message"></div>
        <div class="player">
            <h3 class="scores">Your score: <span id="player-score">0</span></h3>
            <img id="player-image" src="assets/images/full-rpsls-px.png" alt="Rock Paper Scissors Lizard Spock">
        </div>
        <div class="computer">
            <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
            <img id="computer-image" src="assets/images/full-rpsls-px.png" alt="Rock Paper Scissors Lizard Spock">
        </div>
        <div id="rules-section">
            <h2>Rules:</h2>
            <br>
            <h3 class="rules">This is a rule</h3>
            <h3 class="rules">And another rule</h3>
            <h3 class="rules">One more rule</h3>
            <h3 class="rules">And the last one</h3>
        </div>
    </section>



    <script src="assets/js/script.js"></script>
</body>

</html>
