<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>R.P.S.L.S.</title>
</head>

<body>
    <!-- <img src="assets/images/pxart.png" alt="logo" id="logo-img"> -->
    <h1 class="heading">
        Rock, Paper, Scissors, Lizard, Spock!
    </h1>
    <img src="assets/images/hearts.png" alt="pixel hearts">
    <br>
    
    <section class="rounds-number">
        <div>
            <h2>How many rounds would you like to play?</h2>
            <button aria-label="three-rounds" data-choice="3" class="round">3 Rounds</button>
            <button aria-label="five-rounds" data-choice="5" class="round">5 Rounds</button>
            <button aria-label="seven-rounds" data-choice="7" class="round">7 Rounds</button>
        </div>
    </section>
    
    <section class="game-area">
        <div>
            <p>Make a choice:</p>
            <button aria-label="Rock" data-choice="0" class="control">Rock</button>
            <button aria-label="Paper" data-choice="1" class="control">Paper</button>
            <button aria-label="Scissors" data-choice="2" class="control">Scissors</button>
            <button aria-label="Lizard" data-choice="3" class="control">Lizard</button>
            <button aria-label="Spock" data-choice="4" class="control">Spock</button>
        </div>
        <br>
        <div id="message"></div>
        <br>
        <div class="player">
            <h2 class="scores">Your score: <span id="player-score">0</span></h2>
            <h3 class="move-name">You played: <span id="player-hand"></span></h3>
            <img id="player-image" src="assets/images/rpsls.png" alt="Rock Paper Scissors Lizard Spock">
        </div>
        <div class="computer">
            <h2 class="scores">Computer score: <span id="computer-score">0</span></h2>
            <h3 class="move-name">Computer played: <span id="computer-hand"></span></h3>
            <img id="computer-image" src="assets/images/rpsls.png" alt="Rock Paper Scissors Lizard Spock">
        </div>

    </section>
    <br>
    <img src="assets/images/half-heart.png" alt="pixel hearts">
    
    <section>
        <div id="rules-section">
            <h2>Rules:</h2>

            <h3 class="rules">This is a rule</h3>
            <h3 class="rules">And another rule</h3>
            <h3 class="rules">One more rule</h3>
            <h3 class="rules">And the last one</h3>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
